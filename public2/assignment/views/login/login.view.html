<!DOCTYPE html>
<html lang="en" ng-app="FormBuilderApp">
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
	</head>
	<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<h1>Login</h1>

				<form class="form-horizontal">
					<div class="form-group">
						<label for="inputUsername" class="col-sm-2 control-label">Username</label>
						<div class="col-sm-10">
							<input ng-model="Username" type="text" class="form-control" id="username" placeholder="Username">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input ng-model="Password" type="password" class="form-control" id="inputPassword" placeholder="Password">
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button ng-click="login()" class="btn btn-default active btn-block">Login</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>
	</body>
</html>
